<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Socket.IO search chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/static/chat.js"></script>
</head>

<body>
    <audio id="ding" src="/static/ding.mp3" preload="auto"></audio>
    <main>
        <ul id="messages" class="chat-window"></ul>

        <nav class="navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid navbar-custom">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <form id="chat_form" class="navbar-form">
                        <label for="uname"><span class="glyphicon glyphicon-user"></span></label>
                        <input type="text" class="form-control" autocomplete="off" id="uname" placeholder="user name">

                        <label for="room"></label>
                        <select class="form-control" id="room">
                            <option value="">Select Chat Room:</option>
                            <option value="general">General</option>
                            <option value="trains">Trains</option>
                            <option value="buses">Buses</option>
                            <option value="cars">Cars</option>
                        </select>

                        <label for="message"></label>
                        <input type="text" class="form-control" autocomplete="off" id="message" placeholder="message">

                        <label for="search"></label>
                        <input type="text" class="form-control" autocomplete="off" id="search" maxlength="100" placeholder="search">
                        <button id="btn" type="submit" class="btn btn-danger" disabled="disabled">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                        
                        <div class="navbar-right">
                            <span id="volume" class="glyphicon glyphicon-volume-up"></span>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </main>
</body>
</html>
